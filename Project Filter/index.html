<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wij helpen u voor een groenere toekomst door middel van on dashboard waardoor u uw verbruik kan zien in 1 handige tool">
    <meta name="keywords" content="dashboard, Project-Filter, groen," />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Project Filter</title>
    
<!-- </head>
<header>
    <h2>Project Filter</h2>
</header>   -->

<body>  
    <main class="dashboard">
        <ul class="cards">
            <li class="card card1">
                <img src="img/pf-transparent.png" alt="Logo project filter" >
            </li>
            <li class="card card2">
                <canvas id="js--co2--uitstoot"></canvas>
            </li>
            <li class="card card3">
                
            </li>
            <li class="card card4">
                <h2 class="date" id="js--date"></h2>
                <h2 class="clock" id="js--clock"></h2>
            </li>
            <li class="card card5">

            </li>
            <li class="card card6">
                <p class="weer" id="js--weather"></p>
                <img id="js--icon" class="icon" src="" alt="hoe het er vandaag er uit ziet">
                <p class="tempratuur" id="js--temp"></p>

            </li>
        </ul>
    </main>
</body>
</html>
